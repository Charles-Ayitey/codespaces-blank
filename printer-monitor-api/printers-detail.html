<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printer Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app" class="min-h-screen p-6">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <div class="mb-8 flex items-center gap-4">
                <a href="standalone_dashboard.html" class="p-2 bg-white rounded-lg shadow hover:bg-gray-50 transition">
                    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                </a>
                <div>
                    <h1 id="page-title" class="text-3xl font-bold text-gray-900 mb-1">Printers</h1>
                    <p id="page-subtitle" class="text-gray-600">Viewing printer details</p>
                </div>
            </div>

            <!-- Stats Summary -->
            <div id="stats-summary" class="mb-6 p-4 rounded-lg shadow">
                <!-- Will be populated based on filter -->
            </div>

            <!-- Printers List -->
            <div id="printers-list" class="space-y-4">
                <!-- Printers will be inserted here -->
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="hidden text-center py-12 bg-white rounded-lg shadow">
                <svg class="w-16 h-16 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"/>
                </svg>
                <h3 class="text-xl font-semibold text-gray-700 mb-2">No Printers Found</h3>
                <p id="empty-message" class="text-gray-500 mb-4">No printers match this filter.</p>
                <a href="standalone_dashboard.html" class="inline-block px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    Back to Dashboard
                </a>
            </div>

            <!-- Loading State -->
            <div id="loading-state" class="text-center py-12">
                <svg class="w-12 h-12 text-blue-500 mx-auto mb-4 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                </svg>
                <p class="text-gray-500">Loading printers...</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let printers = [];
        let filter = 'all';

        // Page configurations
        const pageConfig = {
            'all': {
                title: 'All Printers',
                subtitle: 'Complete list of all monitored printers',
                summaryClass: 'bg-blue-50 border border-blue-200',
                summaryIcon: 'text-blue-500',
                emptyMessage: 'No printers have been added yet.'
            },
            'active': {
                title: 'Active Printers',
                subtitle: 'Printers that are currently online and operational',
                summaryClass: 'bg-green-50 border border-green-200',
                summaryIcon: 'text-green-500',
                emptyMessage: 'No active printers at the moment.'
            },
            'offline': {
                title: 'Offline Printers',
                subtitle: 'Printers that are currently unreachable or offline',
                summaryClass: 'bg-red-50 border border-red-200',
                summaryIcon: 'text-red-500',
                emptyMessage: 'Great! All printers are online.'
            },
            'low-supplies': {
                title: 'Low Supplies',
                subtitle: 'Printers with toner or ink levels below 20%',
                summaryClass: 'bg-yellow-50 border border-yellow-200',
                summaryIcon: 'text-yellow-500',
                emptyMessage: 'All printers have adequate supply levels.'
            }
        };

        // Get filter from URL
        function getFilterFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('filter') || 'all';
        }

        // Filter supplies for toner/ink only
        function filterTonerSupplies(supplies) {
            if (!supplies || !Array.isArray(supplies)) return [];
            
            return supplies.filter(supply => {
                if (!supply.max || supply.max <= 0) return false;
                const percentage = (supply.current / supply.max) * 100;
                if (percentage < 0 || percentage > 100) return false;
                if (!supply.name || supply.name.trim() === '') return false;
                
                const name = supply.name.trim().toLowerCase();
                if (/^\d+$/.test(name)) return false;
                
                const tonerInkKeywords = ['toner', 'ink', 'cyan', 'magenta', 'yellow', 'black', 'cartridge', 'color'];
                const isTonerOrInk = tonerInkKeywords.some(keyword => name.includes(keyword));
                
                const excludeKeywords = ['drum', 'fuser', 'belt', 'maintenance', 'kit', 'waste', 'transfer', 'roller', 'unit', 'life'];
                const isExcluded = excludeKeywords.some(keyword => name.includes(keyword));
                
                return isTonerOrInk && !isExcluded;
            });
        }

        // Get other relevant info (non-percentage items)
        function getOtherSupplyInfo(supplies) {
            if (!supplies || !Array.isArray(supplies)) return [];
            
            return supplies.filter(supply => {
                if (!supply.name || supply.name.trim() === '') return false;
                
                const name = supply.name.trim().toLowerCase();
                if (/^\d+$/.test(name)) return false;
                
                // Include maintenance items, drums, etc. but not toner/ink
                const maintenanceKeywords = ['drum', 'fuser', 'belt', 'maintenance', 'kit', 'waste', 'transfer', 'roller'];
                const isMaintenance = maintenanceKeywords.some(keyword => name.includes(keyword));
                
                // Check for valid percentage
                if (supply.max && supply.max > 0) {
                    const percentage = (supply.current / supply.max) * 100;
                    if (percentage >= 0 && percentage <= 100) {
                        return isMaintenance;
                    }
                }
                
                return false;
            });
        }

        // Filter printers based on current filter
        function filterPrinters(printers) {
            switch (filter) {
                case 'active':
                    return printers.filter(p => p.online === true);
                case 'offline':
                    return printers.filter(p => !p.online || p.status === 'offline');
                case 'low-supplies':
                    return printers.filter(p => {
                        const validSupplies = filterTonerSupplies(p.supplies);
                        return validSupplies.some(s => (s.current / s.max * 100) < 20);
                    });
                default:
                    return printers;
            }
        }

        // Get supply color based on name
        function getSupplyColor(percentage, name = '') {
            const nameLower = name.toLowerCase();
            if (nameLower.includes('cyan')) return 'bg-cyan-500';
            if (nameLower.includes('magenta') || nameLower.includes('pink')) return 'bg-pink-500';
            if (nameLower.includes('yellow')) return 'bg-yellow-400';
            if (nameLower.includes('black') || nameLower.includes('noir')) return 'bg-gray-800';
            if (nameLower.includes('photo') || nameLower.includes('light')) return 'bg-gray-400';
            if (percentage > 50) return 'bg-green-500';
            if (percentage > 20) return 'bg-yellow-500';
            return 'bg-red-500';
        }

        // Get status color
        function getStatusColor(status) {
            const colors = {
                'idle': 'text-green-600 bg-green-100',
                'printing': 'text-blue-600 bg-blue-100',
                'offline': 'text-red-600 bg-red-100',
                'warmup': 'text-yellow-600 bg-yellow-100'
            };
            return colors[status] || 'text-gray-600 bg-gray-100';
        }

        // Get status dot color
        function getStatusDotColor(status) {
            const colors = {
                'idle': 'bg-green-500',
                'printing': 'bg-blue-500',
                'offline': 'bg-red-500',
                'warmup': 'bg-yellow-500'
            };
            return colors[status] || 'bg-gray-500';
        }

        // Fetch printers
        async function fetchPrinters() {
            try {
                const response = await fetch(`${API_BASE}/printers`);
                if (!response.ok) throw new Error('Failed to fetch printers');
                printers = await response.json();
                document.getElementById('loading-state').classList.add('hidden');
                renderPage();
            } catch (err) {
                document.getElementById('loading-state').innerHTML = `
                    <div class="text-center py-12 bg-red-50 rounded-lg">
                        <svg class="w-12 h-12 text-red-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                        </svg>
                        <p class="text-red-700 font-semibold">Cannot connect to API server</p>
                        <p class="text-red-600 text-sm mt-1">Make sure it is running on port 5000</p>
                    </div>
                `;
            }
        }

        // Render page
        function renderPage() {
            const config = pageConfig[filter];
            const filtered = filterPrinters(printers);

            // Update page header
            document.getElementById('page-title').textContent = config.title;
            document.getElementById('page-subtitle').textContent = config.subtitle;
            document.title = `${config.title} - Printer Dashboard`;

            // Update stats summary
            const summary = document.getElementById('stats-summary');
            summary.className = `mb-6 p-4 rounded-lg shadow ${config.summaryClass}`;
            summary.innerHTML = `
                <div class="flex items-center gap-3">
                    <svg class="w-8 h-8 ${config.summaryIcon}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"/>
                    </svg>
                    <div>
                        <p class="text-2xl font-bold">${filtered.length}</p>
                        <p class="text-sm opacity-75">${filtered.length === 1 ? 'printer' : 'printers'} ${filter === 'all' ? 'total' : filter === 'active' ? 'active' : filter === 'offline' ? 'offline' : 'with low supplies'}</p>
                    </div>
                </div>
            `;

            // Render printers
            const list = document.getElementById('printers-list');
            const emptyState = document.getElementById('empty-state');

            if (filtered.length === 0) {
                list.innerHTML = '';
                document.getElementById('empty-message').textContent = config.emptyMessage;
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            list.innerHTML = filtered.map(printer => {
                const tonerSupplies = filterTonerSupplies(printer.supplies);
                const otherInfo = getOtherSupplyInfo(printer.supplies);
                
                return `
                    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                        <div class="bg-gradient-to-r from-blue-600 to-blue-700 p-4 text-white">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-3">
                                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"/>
                                    </svg>
                                    <div>
                                        <h3 class="font-bold text-lg">${printer.name || 'Unknown Printer'}</h3>
                                    </div>
                                </div>
                                <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-white/20">
                                    <span class="w-2 h-2 rounded-full ${getStatusDotColor(printer.status)}"></span>
                                    <span class="font-semibold capitalize text-sm">${printer.status}</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="p-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                            <!-- Device Info -->
                            <div class="bg-gray-50 rounded-lg p-3">
                                <h4 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Device Information</h4>
                                <div class="space-y-2">
                                    <div class="flex justify-between">
                                        <span class="text-gray-500 text-sm">IP Address</span>
                                        <span class="font-mono text-sm">${printer.ip}</span>
                                    </div>
                                    <div class="flex justify-between">
                                        <span class="text-gray-500 text-sm">Model</span>
                                        <span class="text-sm font-medium truncate ml-2" title="${printer.model || 'Unknown'}">${printer.model || 'Unknown'}</span>
                                    </div>
                                    <div class="flex justify-between">
                                        <span class="text-gray-500 text-sm">Serial</span>
                                        <span class="font-mono text-sm">${printer.serial || 'N/A'}</span>
                                    </div>
                                    <div class="flex justify-between">
                                        <span class="text-gray-500 text-sm">Total Pages</span>
                                        <span class="font-semibold">${printer.totalPages.toLocaleString()}</span>
                                    </div>
                                    <div class="flex justify-between">
                                        <span class="text-gray-500 text-sm">Last Updated</span>
                                        <span class="text-sm">${new Date(printer.lastUpdate).toLocaleString()}</span>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Supplies -->
                            <div class="bg-gray-50 rounded-lg p-3">
                                <h4 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Toner / Ink Levels</h4>
                                ${tonerSupplies.length > 0 ? `
                                    <div class="space-y-2">
                                        ${tonerSupplies.map(supply => {
                                            const percentage = (supply.current / supply.max) * 100;
                                            return `
                                                <div>
                                                    <div class="flex justify-between items-center mb-1">
                                                        <span class="text-xs text-gray-700">${supply.name}</span>
                                                        <span class="text-xs font-semibold ${percentage < 20 ? 'text-red-600' : percentage < 50 ? 'text-yellow-600' : 'text-green-600'}">${percentage.toFixed(0)}%</span>
                                                    </div>
                                                    <div class="w-full bg-gray-200 rounded-full h-2">
                                                        <div class="h-2 rounded-full transition-all ${getSupplyColor(percentage, supply.name)}" style="width: ${percentage}%"></div>
                                                    </div>
                                                </div>
                                            `;
                                        }).join('')}
                                    </div>
                                ` : '<p class="text-sm text-gray-500 italic">No toner/ink information available</p>'}
                            </div>
                            
                            ${otherInfo.length > 0 ? `
                                <!-- Maintenance Info -->
                                <div class="bg-gray-50 rounded-lg p-3 md:col-span-2">
                                    <h4 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Maintenance & Other Components</h4>
                                    <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
                                        ${otherInfo.map(item => {
                                            const percentage = (item.current / item.max) * 100;
                                            return `
                                                <div class="bg-white rounded p-2 border">
                                                    <p class="text-xs text-gray-600 truncate" title="${item.name}">${item.name}</p>
                                                    <p class="font-semibold ${percentage < 20 ? 'text-red-600' : percentage < 50 ? 'text-yellow-600' : 'text-green-600'}">${percentage.toFixed(0)}%</p>
                                                </div>
                                            `;
                                        }).join('')}
                                    </div>
                                </div>
                            ` : ''}
                            
                            ${printer.status === 'offline' ? `
                                <!-- Offline Warning -->
                                <div class="bg-red-50 border border-red-200 rounded-lg p-3 md:col-span-2">
                                    <div class="flex items-center gap-2 text-red-700">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                                        </svg>
                                        <span class="font-semibold">Printer Offline</span>
                                    </div>
                                    <p class="text-sm text-red-600 mt-1">This printer is not responding. Check network connection and power status.</p>
                                </div>
                            ` : ''}
                            
                            ${(() => {
                                const lowSupplies = tonerSupplies.filter(s => (s.current / s.max * 100) < 20);
                                if (lowSupplies.length > 0 && filter === 'low-supplies') {
                                    return `
                                        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-3 md:col-span-2">
                                            <div class="flex items-center gap-2 text-yellow-700">
                                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                                                </svg>
                                                <span class="font-semibold">Low Supply Warning</span>
                                            </div>
                                            <p class="text-sm text-yellow-600 mt-1">The following supplies are low: ${lowSupplies.map(s => s.name).join(', ')}</p>
                                        </div>
                                    `;
                                }
                                return '';
                            })()}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Initialize
        filter = getFilterFromURL();
        fetchPrinters();
    </script>
</body>
</html>
