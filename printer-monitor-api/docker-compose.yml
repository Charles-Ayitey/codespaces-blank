# Printer Monitor - Docker Compose Configuration
# Use for easy local development or production deployment

version: '3.8'

services:
  printer-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: printer-monitor
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      # Persist data directory for configuration and history
      - printer-data:/app/data
      # Optional: mount .env file for encryption key
      - ./.env:/app/.env:ro
    environment:
      - NODE_ENV=production
      - PORT=5000
      # Set timezone for correct scheduling
      - TZ=America/New_York
    networks:
      - printer-network
    # Allow SNMP to reach printers on the local network
    # Use host network mode if printers are on the same subnet
    # network_mode: host
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  printer-data:
    name: printer-monitor-data

networks:
  printer-network:
    name: printer-monitor-network
    driver: bridge

