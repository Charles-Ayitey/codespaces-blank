<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alerts - Printer Monitor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class', theme: { extend: { colors: { gray: { 850: '#1f2937', 750: '#374151' } } } } }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-850 min-h-screen">
  <!-- Header -->
  <header class="bg-white dark:bg-gray-750 shadow-sm border-b border-gray-200 dark:border-gray-600">
    <div class="max-w-6xl mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
          <a href="standalone_dashboard.html" class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
          </a>
          <div>
            <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-100">üîî Alert History</h1>
            <p class="text-sm text-gray-500 dark:text-gray-300">View and manage printer alerts</p>
          </div>
        </div>
        <div class="flex items-center gap-3">
          <button onclick="toggleDarkMode()" class="p-2 bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600" title="Toggle dark mode">
            <svg id="dark-mode-icon" class="w-5 h-5 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
            </svg>
          </button>
          <button onclick="acknowledgeAll()" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
            Acknowledge All
          </button>
          <button onclick="clearAll()" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
            </svg>
            Clear All
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6">
    <!-- Stats -->
    <div class="grid grid-cols-4 gap-4 mb-6">
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-4 border border-gray-200 dark:border-gray-700">
        <p class="text-sm text-gray-500 dark:text-gray-300">Total Alerts</p>
        <p id="stat-total" class="text-2xl font-bold text-gray-800 dark:text-gray-100">0</p>
      </div>
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-4 border border-gray-200 dark:border-gray-700">
        <p class="text-sm text-gray-500 dark:text-gray-400">Unacknowledged</p>
        <p id="stat-unack" class="text-2xl font-bold text-orange-600">0</p>
      </div>
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-4 border border-gray-200 dark:border-gray-700">
        <p class="text-sm text-gray-500 dark:text-gray-400">Critical</p>
        <p id="stat-critical" class="text-2xl font-bold text-red-600">0</p>
      </div>
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-4 border border-gray-200 dark:border-gray-700">
        <p class="text-sm text-gray-500 dark:text-gray-400">Offline</p>
        <p id="stat-offline" class="text-2xl font-bold text-gray-600 dark:text-gray-400">0</p>
      </div>
    </div>

    <!-- Filters -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-4 border border-gray-200 dark:border-gray-700 mb-6">
      <div class="flex items-center gap-4">
        <div>
          <label class="text-sm text-gray-600 dark:text-gray-400">Type</label>
          <select id="filter-type" onchange="loadAlerts()" class="ml-2 px-3 py-1 border dark:border-gray-600 rounded-lg text-sm dark:bg-gray-700 dark:text-white">
            <option value="">All Types</option>
            <option value="critical-supply">Critical Supply</option>
            <option value="low-supply">Low Supply</option>
            <option value="offline">Offline</option>
            <option value="back-online">Back Online</option>
          </select>
        </div>
        <div>
          <label class="text-sm text-gray-600 dark:text-gray-400">Status</label>
          <select id="filter-status" onchange="loadAlerts()" class="ml-2 px-3 py-1 border dark:border-gray-600 rounded-lg text-sm dark:bg-gray-700 dark:text-white">
            <option value="">All</option>
            <option value="unacknowledged">Unacknowledged</option>
            <option value="acknowledged">Acknowledged</option>
          </select>
        </div>
        <div class="flex-1"></div>
        <button onclick="loadAlerts()" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 flex items-center gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
          </svg>
          Refresh
        </button>
      </div>
    </div>

    <!-- Alert List -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700">
      <div id="alerts-list" class="divide-y divide-gray-200 dark:divide-gray-700">
        <div class="p-8 text-center text-gray-500 dark:text-gray-400">Loading alerts...</div>
      </div>
    </div>
  </main>

  <!-- Toast -->
  <div id="toast" class="hidden fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50"></div>

  <script>
    const API_BASE = window.location.protocol === 'file:' ? 'http://localhost:5000/api' : '/api';
    let allAlerts = [];

    // Dark mode functions
    function initDarkMode() {
      const isDark = localStorage.getItem('darkMode') === 'true' || 
                    (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches);
      if (isDark) {
        document.documentElement.classList.add('dark');
      }
      updateDarkModeIcon();
    }

    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
      const isDark = document.documentElement.classList.contains('dark');
      localStorage.setItem('darkMode', isDark);
      updateDarkModeIcon();
    }

    function updateDarkModeIcon() {
      const icon = document.getElementById('dark-mode-icon');
      if (!icon) return;
      const isDark = document.documentElement.classList.contains('dark');
      if (isDark) {
        icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>';
      } else {
        icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>';
      }
    }

    // Get alert icon/color based on type
    function getAlertStyle(type) {
      const isDark = document.documentElement.classList.contains('dark');
      switch (type) {
        case 'critical-supply':
          return { icon: 'üö®', bg: isDark ? 'bg-red-900/30' : 'bg-red-50', border: isDark ? 'border-red-800' : 'border-red-200', text: isDark ? 'text-red-300' : 'text-red-700' };
        case 'low-supply':
          return { icon: '‚ö†Ô∏è', bg: isDark ? 'bg-orange-900/30' : 'bg-orange-50', border: isDark ? 'border-orange-800' : 'border-orange-200', text: isDark ? 'text-orange-300' : 'text-orange-700' };
        case 'offline':
          return { icon: '‚ùå', bg: isDark ? 'bg-gray-700' : 'bg-gray-50', border: isDark ? 'border-gray-600' : 'border-gray-300', text: isDark ? 'text-gray-300' : 'text-gray-700' };
        case 'back-online':
          return { icon: '‚úÖ', bg: isDark ? 'bg-green-900/30' : 'bg-green-50', border: isDark ? 'border-green-800' : 'border-green-200', text: isDark ? 'text-green-300' : 'text-green-700' };
        default:
          return { icon: '‚ÑπÔ∏è', bg: isDark ? 'bg-blue-900/30' : 'bg-blue-50', border: isDark ? 'border-blue-800' : 'border-blue-200', text: isDark ? 'text-blue-300' : 'text-blue-700' };
      }
    }

    // Format timestamp
    function formatTime(isoString) {
      const date = new Date(isoString);
      const now = new Date();
      const diffMs = now - date;
      const diffMins = Math.floor(diffMs / 60000);
      const diffHours = Math.floor(diffMins / 60);
      const diffDays = Math.floor(diffHours / 24);

      if (diffMins < 1) return 'Just now';
      if (diffMins < 60) return `${diffMins} min ago`;
      if (diffHours < 24) return `${diffHours} hours ago`;
      if (diffDays < 7) return `${diffDays} days ago`;
      return date.toLocaleDateString();
    }

    // Load alerts
    async function loadAlerts() {
      try {
        const response = await fetch(`${API_BASE}/alerts`);
        const data = await response.json();
        allAlerts = data.alerts || [];

        // Update stats
        document.getElementById('stat-total').textContent = data.total;
        document.getElementById('stat-unack').textContent = data.unacknowledged;
        document.getElementById('stat-critical').textContent = allAlerts.filter(a => a.type === 'critical-supply' && !a.acknowledged).length;
        document.getElementById('stat-offline').textContent = allAlerts.filter(a => a.type === 'offline' && !a.acknowledged).length;

        // Apply filters
        const typeFilter = document.getElementById('filter-type').value;
        const statusFilter = document.getElementById('filter-status').value;

        let filtered = allAlerts;
        if (typeFilter) {
          filtered = filtered.filter(a => a.type === typeFilter);
        }
        if (statusFilter === 'unacknowledged') {
          filtered = filtered.filter(a => !a.acknowledged);
        } else if (statusFilter === 'acknowledged') {
          filtered = filtered.filter(a => a.acknowledged);
        }

        renderAlerts(filtered);
      } catch (error) {
        console.error('Failed to load alerts:', error);
        document.getElementById('alerts-list').innerHTML = `
          <div class="p-8 text-center text-red-500">Failed to load alerts</div>
        `;
      }
    }

    // Render alerts
    function renderAlerts(alerts) {
      const list = document.getElementById('alerts-list');

      if (alerts.length === 0) {
        list.innerHTML = `
          <div class="p-8 text-center text-gray-500">
            <svg class="w-12 h-12 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
            </svg>
            <p>No alerts to display</p>
          </div>
        `;
        return;
      }

      list.innerHTML = alerts.map(alert => {
        const style = getAlertStyle(alert.type);
        return `
          <div class="p-4 ${alert.acknowledged ? 'opacity-60' : ''} hover:bg-gray-50">
            <div class="flex items-start gap-4">
              <div class="text-2xl">${style.icon}</div>
              <div class="flex-1 min-w-0">
                <div class="flex items-center gap-2 mb-1">
                  <span class="font-semibold text-gray-800">${alert.subject}</span>
                  ${alert.acknowledged ? '<span class="px-2 py-0.5 bg-green-100 text-green-700 text-xs rounded-full">Acknowledged</span>' : ''}
                </div>
                <p class="text-sm text-gray-600 mb-2">${alert.message}</p>
                <div class="flex items-center gap-4 text-xs text-gray-500">
                  <span>${formatTime(alert.timestamp)}</span>
                  <span>Printer: ${alert.printerName || alert.printerIp}</span>
                  ${alert.supplyName ? `<span>Supply: ${alert.supplyName}</span>` : ''}
                  ${alert.acknowledgedAt ? `<span>Acknowledged: ${formatTime(alert.acknowledgedAt)}</span>` : ''}
                </div>
              </div>
              <div class="flex items-center gap-2">
                ${!alert.acknowledged ? `
                  <button onclick="acknowledgeAlert('${alert.id}')" class="px-3 py-1.5 bg-green-500 text-white rounded-lg hover:bg-green-600 text-sm flex items-center gap-1">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                    Acknowledge
                  </button>
                ` : ''}
                <button onclick="deleteAlert('${alert.id}')" class="p-1.5 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    // Acknowledge single alert
    async function acknowledgeAlert(id) {
      try {
        await fetch(`${API_BASE}/alerts/${id}/acknowledge`, { method: 'POST' });
        showToast('Alert acknowledged');
        loadAlerts();
      } catch (error) {
        showToast('Failed to acknowledge alert', 'error');
      }
    }

    // Acknowledge all alerts
    async function acknowledgeAll() {
      if (!confirm('Acknowledge all unacknowledged alerts?')) return;

      try {
        const response = await fetch(`${API_BASE}/alerts/acknowledge-all`, { method: 'POST' });
        const result = await response.json();
        showToast(result.message);
        loadAlerts();
      } catch (error) {
        showToast('Failed to acknowledge alerts', 'error');
      }
    }

    // Delete single alert
    async function deleteAlert(id) {
      try {
        await fetch(`${API_BASE}/alerts/${id}`, { method: 'DELETE' });
        showToast('Alert deleted');
        loadAlerts();
      } catch (error) {
        showToast('Failed to delete alert', 'error');
      }
    }

    // Clear all alerts
    async function clearAll() {
      if (!confirm('Delete ALL alerts? This cannot be undone.')) return;

      try {
        await fetch(`${API_BASE}/alerts`, { method: 'DELETE' });
        showToast('All alerts cleared');
        loadAlerts();
      } catch (error) {
        showToast('Failed to clear alerts', 'error');
      }
    }

    // Toast notification
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 ${type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'}`;
      
      setTimeout(() => toast.classList.add('hidden'), 3000);
    }

    // Initialize
    initDarkMode();
    loadAlerts();

    // Auto-refresh every 30 seconds
    setInterval(loadAlerts, 30000);
  </script>
</body>
</html>
